<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page</title>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


  <section class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">Chào mừng bạn đến với Lego</h1>
      <p class="lead">Đồ chơi với mọi lứa tuổi</p>
    </div>
  </section>


  <section class="py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="media/bia (1).png" class="img-fluid" alt="Giới thiệu">
        </div>
        <div class="col-md-6">
          <h2>Về sản phẩm</h2>
          <p>Sản phẩm chất , vip , đẹp promax</p>
        </div>
      </div>
    </div>
  </section>


  <section class="bg-light py-5">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-3 col-sm-6 mb-4">
          <div>
            <i class="bi bi-hexagon-fill text-success" style="font-size: 30px;"></i>
            <h5>Đẹp đẽ</h5>
            <p>Sản phẩm ưa nhìn </p>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
          <div>
             <i class="bi bi-hexagon-fill text-primary" style="font-size: 30px;"></i>
            <h5>Thân thiện </h5>
            <p>Sản phẩm thân thiện với môi trường </p>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
          <div>
             <i class="bi bi-hexagon-fill text-info" style="font-size: 30px;"></i>
            <h5>Sáng tạo </h5>
            <p>Mọi mảnh ghép có thể kết hợp mới nhau</p>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
          <div>
             <i class="bi bi-hexagon-fill text-danger" style="font-size: 30px;"></i>
            <h5>Cùng bạn bè</h5>
            <p>Có thể chơi với bạn bè </p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section class="text-center py-5">
    <div class="container">
      <h3>Hãy bắt đầu ngay hôm nay!</h3>
      <a href="#" class="btn btn-primary btn-lg mt-3">Chơi nào </a>
    </div>
  </section>

</body>
</html>
