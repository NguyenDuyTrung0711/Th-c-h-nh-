<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 6</title>
</head>
<body>
<h2>Bài 6: Giải phương trình bậc 1 (ax + b = 0)</h2>
<script>
  let a = Number(prompt("Nhập a:"));
  let b = Number(prompt("Nhập b:"));
  if (a == 0) {
    if (b == 0) {
      alert("Phương trình có vô số nghiệm");
    } else {
      alert("Phương trình vô nghiệm");
    }
  } else {
    let x = -b / a;
    alert("Nghiệm x = " + x);
  }
</script>
</body>
</html>
