<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 7</title>
</head>
<body>
<h2>Bài 7: Giải phương trình bậc 2</h2>
<script>
  let a = Number(prompt("Nhập a:"));
  let b = Number(prompt("Nhập b:"));
  let c = Number(prompt("Nhập c:"));

  if (a == 0) {
    if (b == 0) {
      if (c == 0) {
        alert("Phương trình có vô số nghiệm");
      } else {
        alert("Phương trình vô nghiệm");
      }
    } else {
      let x = -c / b;
      alert("Phương trình có nghiệm: x = " + x);
    }
  } else {
    let delta = b * b - 4 * a * c;
    if (delta < 0) {
      alert("Phương trình vô nghiệm");
    } else if (delta == 0) {
      let x = -b / (2 * a);
      alert("Phương trình có nghiệm kép x = " + x);
    } else {
      let x1 = (-b + Math.sqrt(delta)) / (2 * a);
      let x2 = (-b - Math.sqrt(delta)) / (2 * a);
      alert("Phương trình có 2 nghiệm: x1 = " + x1 + ", x2 = " + x2);
    }
  }
</script>
</body>
</html>
