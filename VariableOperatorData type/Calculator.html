<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h2> Calculator</h2>

    <form>
        <input type="number" id="num1" placeholder="Nhập số thứ nhất">
        <input type="number" id="num2" placeholder="Nhập số thứ hai">
        <br><br>
        <button type="button" onclick="add()">Cộng (+)</button>
        <button type="button" onclick="subtract()">Trừ (-)</button>
        <button type="button" onclick="multiply()">Nhân (×)</button>
        <button type="button" onclick="divide()">Chia (÷)</button>
    </form>

    <p id="result">Kết quả: </p>

    <script>
        function add() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let res = a + b;
            document.getElementById("result").innerText = "Kết quả: " + res;
        }

        function subtract() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let res = a - b;
            document.getElementById("result").innerText = "Kết quả: " + res;
        }

        function multiply() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let res = a * b;
            document.getElementById("result").innerText = "Kết quả: " + res;
        }

        function divide() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            if (b === 0) {
                document.getElementById("result").innerText = "Không thể chia cho 0!";
            } else {
                let res = a / b;
                document.getElementById("result").innerText = "Kết quả: " + res;
            }
        }
    </script>
</body>
</html>
