<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bài 6</title>
</head>
<body>
  <h2>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên</h2>
  <p id="result"></p>

  <script>
    let count = 0;
    let sum = 0;
    let number = 1;

    while (count < 30) {
      if (number % 7 === 0) {
        sum += number;
        count++;
      }
      number++;
    }

    document.getElementById("result").innerText = "Tổng = " + sum;
  </script>
</body>
</html>
