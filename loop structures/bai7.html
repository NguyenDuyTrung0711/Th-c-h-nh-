<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bài 7</title>
</head>
<body>
  <h2>Bài 7: FizzBuzz</h2>
  <div id="output"></div>

  <script>
    let output = "";
    for (let i = 1; i <= 100; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        output += "FizzBuzz<br>";
      } else if (i % 3 === 0) {
        output += "Fizz<br>";
      } else if (i % 5 === 0) {
        output += "Buzz<br>";
      } else {
        output += i + "<br>";
      }
    }
    document.getElementById("output").innerHTML = output;
  </script>
</body>
</html>
