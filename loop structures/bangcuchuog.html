<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
    <style>
        table { border-collapse: collapse; }
        td { border: 1px solid #333; padding: 6px 12px; text-align: center; }
    </style>
</head>
<body>
    <table>
        <script>
            for (let i = 1; i <= 9; i++) {
                document.write("<tr>");
                for (let j = 2; j <= 9; j++) {
                    document.write(`<td>${j*i}</td>`);
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
